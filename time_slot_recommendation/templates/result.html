<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #333;
        }
        a {
            text-decoration: none;
            color: #00f;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>User Name: {{ user_name }}</p>
        <p>Predicted Preferred Time Slot: {{ predicted_time_slot }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
