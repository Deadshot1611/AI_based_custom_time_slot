<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Predictor</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Preferred Time Slot</h1>
        <form action="/" method="POST">
            <label for="user_name">Enter Your Name:</label><br>
            <input type="text" id="user_name" name="user_name" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
